        a:link {

        .menu {

        .img-container {
            overflow: hidden;
            position: relative; /* Without, w and h different? */
            width: 50vw;
            height: 50vh;
            margin-left: auto;
            margin-right: auto;
        }
        .img-container object {
            object-fit: cover;
            object-position: center;
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            opacity: 0;
            z-index: -1;
        }
        .img-container object.next {
            opacity: 1;
            z-index: 1;
        }
        .img-container object.prev {
            opacity: 1;
            z-index: 2;
        }
        .img-container object.fade-out {
            opacity: 0;
            transition: visibility 0s .5s, opacity .5s linear;
            visibility: hidden;
        }
        .link-icons {
            text-align: center;
        }
        .link-icon {
            display: inline-block;
            margin: 10px;
            max-width: 32px;
            opacity: 1;
            transition: opacity 0.5s;
            -webkit-transition: opacity .5s;
            -moz-transition: opacity .5s;
        }
        .link-icon:hover {
            opacity: 0.5;
        }
    </style>
</head>
